<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Card Finder SG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f7fb;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 20px;
    }
    section {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #007bff;
    }
    .search-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .search-box input {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .search-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .search-box button:hover {
      background: #0056b3;
    }
    #results table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    #results th, #results td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #results th {
      background: #007bff;
      color: white;
    }
    #saved-cards {
      list-style: none;
      padding: 0;
    }
    #saved-cards li {
      background: #f9fafc;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #saved-cards .badge {
      background: #28a745;
      color: white;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 8px;
    }
    #saved-cards button {
      background: red;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        align-items: flex-start;
      }
      #suggestions-panel {
        flex: 2;
      }
      #user-cards-panel {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Suggestions Panel -->
    <section id="suggestions-panel">
      <h2>Best Card Suggestions</h2>
      <div class="search-box">
        <input type="text" id="merchant-input" list="merchant-list" placeholder="Enter or select merchant/category...">
        <datalist id="merchant-list"></datalist>
        <button id="search-btn">Fetch Best Card Offers</button>
        <button id="voice-btn">ðŸŽ¤ Speak</button>
      </div>
      <div id="results"></div>
    </section>

    <!-- User Cards Panel -->
    <section id="user-cards-panel">
      <h2>Your Cards</h2>
      <div class="card-actions">
        <select id="available-cards"></select>
        <button id="add-card-btn">âž• Add Card</button>
      </div>
      <ul id="saved-cards"></ul>
    </section>
  </div>

  <script src="cardsData.js"></script>
  <script src="app.js"></script>
</body>
</html>
