<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Card Finder SG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3f2b96, #a8c0ff);
      color: #222;
    }
    header {
      padding: 1rem;
      text-align: center;
      color: white;
    }
    main {
      max-width: 900px;
      margin: 1rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .results-table th, .results-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .card-badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
      input, select, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’³ Best Card Finder Singapore</h1>
    <p>Find the best card offers for your spend</p>
  </header>
  <main>
    <!-- Merchant Search -->
    <div class="section">
      <h2>Merchant / Category</h2>
      <label for="merchant-input">Type a merchant or category</label>
<input type="text" id="merchant-input" list="merchant-list" placeholder="Enter or select merchant/category...">
<datalist id="merchant-list"></datalist>
      <label for="merchant-select">Or select from list</label>
      <select id="merchant-select"></select>

      <button id="search-btn">ðŸŽ¯ Fetch Best Card Offers</button>
      <button id="speak-btn">ðŸŽ¤ Speak Merchant</button>
    </div>

    <!-- Results -->
    <div class="section">
      <h2>Top Suggestions</h2>
      <table class="results-table" id="results">
        <thead>
          <tr>
            <th>Card</th>
            <th>Bank</th>
            <th>Benefit</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Manage Saved Cards -->
    <div class="section">
      <h2>My Saved Cards</h2>
      <select id="add-card-select"></select>
      <button id="add-card-btn">âž• Add Card</button>
      <ul id="saved-cards"></ul>
    </div>
  </main>

  <!-- Load Data + App -->
  <script src="cardsData.js"></script>
  <script src="app.js"></script>
</body>
</html>
